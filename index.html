<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapell 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Swapell</h1>
        <button id="showCluesButton">Show Clues</button>
        <div id="clues" style="display: none;">
            <div>Row Clues: <span id="rowClues"></span></div>
            <div>Column Clues: <span id="colClues"></span></div>
        </div>
        <div id="grid" class="grid"></div>
        <div>
            <button id="undoButton">Undo</button>
            <span>Turns: <span id="turnCounter">0</span>/6</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
